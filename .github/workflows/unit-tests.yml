name: unit tests

on:
    push:
        branches: [main]

jobs:
    unit-test:
        name: Run tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: "22"

            - name: Installation
              run: npm ci

            - name: Run tests
              run: npm run test
